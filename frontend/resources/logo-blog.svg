<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Fondo del logo -->
  <rect width="200" height="60" fill="transparent"/>
  
  <!-- Icono principal - Representación de blog/escritura -->
  <g transform="translate(10, 10)">
    <!-- Documento/página -->
    <rect x="0" y="5" width="25" height="35" rx="2" fill="#0080eb" opacity="0.9"/>
    <rect x="3" y="8" width="19" height="2" rx="1" fill="white"/>
    <rect x="3" y="12" width="15" height="2" rx="1" fill="white"/>
    <rect x="3" y="16" width="17" height="2" rx="1" fill="white"/>
    <rect x="3" y="20" width="12" height="2" rx="1" fill="white"/>
    
    <!-- Pluma/lápiz -->
    <path d="M20 25 L30 15 L32 17 L22 27 Z" fill="#0080eb"/>
    <circle cx="31" cy="16" r="1.5" fill="#15171a"/>
  </g>
  
  <!-- Texto del logo -->
  <text x="50" y="25" font-family="Montserrat, sans-serif" font-size="18" font-weight="700" fill="#0080eb">
    Editorial
  </text>
  <text x="50" y="42" font-family="Montserrat, sans-serif" font-size="14" font-weight="500" fill="#15171a">
    BLOG
  </text>
  
  <!-- Elemento decorativo -->
  <circle cx="170" cy="30" r="15" fill="#0080eb" opacity="0.1"/>
  <circle cx="170" cy="30" r="8" fill="#0080eb" opacity="0.3"/>
  <circle cx="170" cy="30" r="3" fill="#0080eb"/>
</svg>